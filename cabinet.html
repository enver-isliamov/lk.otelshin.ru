<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
</head>
<body>
  <div id="app">Загрузка...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chatId = params.get("chat_id");

    if (!chatId) {
      document.getElementById("app").innerText = "Ошибка: Chat ID не найден";
    } else {
      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?chat_id=" + chatId)
        .then(res => res.json())
        .then(data => {
          if (data.name) {
            document.getElementById("app").innerHTML = `
              <h3>Добро пожаловать, ${data.name}</h3>
              <p>Телефон: ${data.phone}</p>
              <p>Ваш заказ: ${data.order}</p>
              <p>Дата: ${data.date}</p>
            `;
          } else {
            document.getElementById("app").innerText = "Клиент не найден";
          }
        })
        .catch(() => {
          document.getElementById("app").innerText = "Ошибка запроса";
        });
    }
  </script>
</body>
</html>
